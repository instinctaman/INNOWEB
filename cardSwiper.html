<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Horizontal Cards</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .section {
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pin-section {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card-container {
      display: flex;
      width: calc(300px * 9);
      gap: 20px;
      padding: 0 100px;
    }

    .card {
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="pin-section">
    <div class="card-container">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
      <div class="card">7</div>
      <div class="card">8</div>
      <div class="card">9</div>
    </div>
  </div>
  <!-- GSAP + ScrollTrigger CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const totalCards = 9;
    const cardsToShow = 3;
    const cardWidth = 300;
    const gap = 20;
    const totalWidth = (cardWidth + gap) * (totalCards - cardsToShow);

    gsap.to(".card-container", {
      x: -totalWidth,
      ease: "none",
      scrollTrigger: {
        trigger: ".pin-section",
        start: "top top",
        end: `+=${totalWidth}`,
        scrub: true,
        pin: true,
        anticipatePin: 1,
      }
    });
  </script>
</body>
</html>
