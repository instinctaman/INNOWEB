<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sher</title>
</head>
<style>
    .ruk {
        width: 600px;
        margin: auto;
        border: 2px solid #000;
        padding: 1rem;
        position: relative;
    }

    .sticky-content {
        position: sticky;
        top: 0;
        background: yellow;
        padding: 1rem;
        z-index: 10;
    }

    .scroll-content {
        padding: 1rem;
    }

    .scroll-section {
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .scroll-container {
        display: flex;
        position: sticky;
        top: 0;
        height: 100vh;
        will-change: transform;
    }

    .card {
        min-width: 300px;
        height: 80vh;
        margin: 0 1rem;
        background: #f1f1f1;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

<body>
    <div class="ruk">
        <div class="sticky-content">
            I'm fixed within this section.</div>
        <div class="scroll-content">
            <p>Scrollable content goes here</p>
            <div style="height: 2000px;"></div>
        </div>
    </div>
    <div class="scroll-section">
        <div class="scroll-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
        </div>
    </div>
    <script>
        const scrollSection = document.querySelector('.scroll-section');
        const scrollContainer = document.querySelector('.scroll-container');

        window.addEventListener('scroll', () => {
            const offsetTop = scrollSection.offsetTop;
            const scrollY = window.scrollY;
            const distance = scrollY - offsetTop;

            if (scrollY >= offsetTop && scrollY < offsetTop + scrollContainer.scrollWidth) {
                scrollContainer.style.transform = `translateX(-${distance}px)`;
            }
        });
    </script>

</body>

</html>
