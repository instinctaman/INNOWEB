           CONRAN DESIGN GROUP
          This was the identity issue.
   We hope we’ve left an imprint of our own
 identity on these pages – in the design, the
 words, the straight-down-the-line thinking.
  If you’ve worked with us, you’ll know us as
  Havas’ strategic branding agency, quietly
  confident about what we do and what we
           bring to the Havas world.
We’re driven by a collective desire to create
  something better than what came before.
We don’t beautify, adorn, or design for design’s
sake, but create work that we believe makes
   a difference – to brands and to people.
   And we’re united by one thing: a shared
 appreciation of design’s power to make us
   see and experience the world differently,
        and, ultimately, bring us closer.
         We’re Conran Design Group.
        And we design better brands.
                     DARE!
