tara nolan
       VICE PRESIDENT, GLOBAL GROWTH & COMMUNICATIONS, HAVAS MEDIA GROUP
                     The hype around who has been shortlisted leading up
                     to the awards ceremonies! The opportunity to connect
                     and build relationships with colleagues and industry
                     parters in a unique en     onment      ygto speak
                     French; navigating past the gutter bar ;)
                                                                                                                                         jeremy bird
                                                                                         MANAGING DIRECTOR / CHIEF CREATIVE OFFICER,
                                                                                         HAVAS LIFE BIRD & SCHULTE
                                                                                                   It´s raining incessantly at present here in Germany.
                                                                                                   Bad for people with a melancholy disposition, but good
                                                                                                   for online judging which I am currently doing. The 3
                                                                                                   things I´ll miss most about being at Cannes will be the
                                                                                                   conversations, the wine and of course the weather.
lizzie nolan
       EVP, GLOBAL STRATEGY & INTELLIGENCE, HAVAS MEDIA GROUP LONDON
                     I will miss the first time Cannes experience as I’ve
                     never actually been to the media festival before. I will
                     miss connecting with people I haven’t seen for ages
                     given I’ve been out of Europe for over a decade! I will
                     miss celebrating the end of the judging with a vat
                     of rosé with new friends, although I am planning on
                     having a magnum or two of Aix off camera to get me
                     through the virtual judging week!
                                                                                                                                       rosie bardales
                                                                                         GLOBAL EXECUTIVE CREATIVE DIRECTOR, BETC
                                                                                                      Seeing past colleagues and long-time friends from
                                                                                                      all over the world simply to tan, toast and let our hair
                                                                                                      down. The competitive spirit that fills the air after
                                                                                                      jurors are let out into the evenings and everyone spills
                                                                                                      out onto the street. The feeling of our industry as a
                                                                                                      whole, together, seeing clients, colleagues, agencies
                                                                                                      and teammates come to celebrate a couple years of
                                                                                                      hard work and creativity. A beautiful reminder of why
                                                                                                      we all do this.
vicki maguire
       CHIEF CREATIVE OFFICER, HAVAS LONDON
                     I started at Havas London in January 2020... 8 weeks
                     later the world locks down! So I haven’t even MET my
                     extended Havas family in person. But for me it’s all
                     about the work.... Osmosis is a brilliant learning tool so
                     just being in the presence of amazing work is inspiring.
                     And amazing talent too. And, it’s Cannes so.... never
                     underestimate the power of a glass of cheapo rosé to
                     unleash your creativity!
                                                                                                                                      florence bellisson
                                                                                        PRESIDENT & CHIEF CREATIVE OFFICER, BETC ETOILE ROUGE, FRANCE
                                                                                                      I will miss not being on site, with the jurors. The
                                                                                                      experience has a lack of spontaneity.
                                                                                                      I will miss not being in the dark to watch the case
                                                                                                      studies live. I will miss goosebumps and sunsets.
