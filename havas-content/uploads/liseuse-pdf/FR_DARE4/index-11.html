                            MANIFESTO & GROUP STRUCTURE
HAVAS CREATIVE GROUP: FOCUSED
  ON CREATIVITY AND INNOVATION
We believe creativity isn’t just a description of our business, it’s in our agencies’ DNA. By
combining creative expertise with the strategic and innovative power of our villages, we
make a meaningful difference to the brands, the businesses and the lives of the people
we work with. We are a team of fabulously talented people spread across our villages
  globally. The village model allows us to build seamless teams around the individual
  needs of each of our clients, combining talent and expertise - from copy writers, to
  user experience designers, data analysts, publicity experts, strategy directors, web
developers, art directors, content producers, business consultants, etc. Our team hails
from some of the industry’s most creative and accomplished agencies, including: Arnold,
Boondoggle, Buzzman, Camp + King, Conran Design Group, Havas Riverorchid, Host
  Havas, One Green Bean, Rosapark, Gate One, and W&Cie to name a few (all part of
the Global Havas Creative network), and from Havas CX our dedicated new customer
experience network, the Havas Edge global performance marketing network, the BETC
Group, and AMO – an international network of strategic communications consultancies.
  HAVAS MEDIA GROUP: THE MEDIA
          EXPERIENCE (M) AGENCYx
Havas Media Group consists of two global networks: Havas Media and Arena Media, in
153 countries worldwide. Our mission is to understand the most “Meaningful Media”—the
media channels, moments, and brands that really move consumers to action. The media
that is trusted, engaging, and influential and will have the best chance of helping brands
reach an engaged audience. This makes us different than all the others. Why? Because
we are the agency that actually talks about media. We aren’t a media planning agency,
we’re the Media Experience (Mx) agency. We deliver “Meaningful Media” through Mx,
which sits at the heart of everything we do. And over the last 18 months we rebuilt the
                  agency—from the bottom-up—around Mx.
HAVAS HEALTH & YOU: FOCUSED ON
        HEALTH communications
Focused on advancement and progress in the health industry, Havas Health & You aims
to positively impact people’s lives through the work it creates. With human purpose at
its core, Havas Health & You draws together over 4500 leading experts in more than 70
countries, with specialties in health communications, health analytics, product innovation,
medical education and public relations. The global network’s core entities include Havas
Life, Health4Brands (H4B), Havas Lynx, Havas PR and dozens of specialty companies
around the world. It is Havas Health & You’s mission to improve global health outcomes,
                  and create the health business of the future.
