                                                                   THIS IS BLANGUAGE
                                                        THIS IS
         Blanguage is a start-up agency that specialises in entertainment and pop culture for millennial &
         Gen Z audiences. Blanguage first joined Havas in September 2019 through an incubator programme
          called Fishtank. Since then, Daniel Amoakoh and Junior Olomowewe (co-founders) have both been
        on HKX Platform programme, working respectively within creative and strategy. As a result of the
         relationships built during this time, Blanguage were brought on board as the guest designers for
                                                            this edition of Dare!
              Blanguage’s aim is to understand the nuances of culture and what dynamics of it enhance
         engagement, experience and conversation. Backed by data and unique insights, Blanguage ensures
       the work is content people need, also offering creative solutions through brand strategy & comms
                       planning, creative direction & design as well as production for our clients.
               Blanguage acts as the voice and embodiment of a generation who celebrate community,
        encourages authentic expression and values quality. Helping bridge the gap between bigger returns
         of marketing investment for clients and the quality of the consumers experience and engagement.
